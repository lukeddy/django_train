<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/js/bootstrap-3.2.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/static/js/bootstrap-3.2.0/css/bootstrap-theme.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/js/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <title>列表页面</title>

</head>
<body>
<div class="container">
<h3 class="page-header">支援列表</h3>

{% if emps %}
    <table class="table table-bordered">
        <tr>
            <th>名字</th>
        </tr>
        {% for emp in emps %}
            <tr>
                <td>{{ emp.name }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>共有{{ emps.length }}条记录</td>
        </tr>
    </table>

{% endif %}
</div>
</body>
</html>
